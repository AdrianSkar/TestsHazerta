<!DOCTYPE html>
<html lang="es">
  <!-- Examen UF1305 Adrian Rodriguez 2.4 += var-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Examen UF1305 Adrian Rodriguez</title>
  </head>
  <body>
    <p>Variables:</p>
    <button id="muestraVars">muestraVars</button><br />
    <div id="vars"></div>
    <p>Maor o igual que 50:</p>
    <button id="mayor50">>=50</button><br /><br />
    <p>Son iguales:</p>
    <form action="post">
      <label for="texto1">Texto1: </label>
      <input type="text" id="texto1" name="texto1" /><br />
      <label for="texto2">Texto2: </label>
      <input type="text" id="texto2" name="texto2" /><br />
      <button type="button" id="comprobarT">Comprobar si son iguales</button>
    </form>
    <p>Ventas:</p>
    <button type="button" id="ventas">Pedir y calcular promedio</button><br />
    <p>Modificaciones:</p>
    <button type="button" id="red">rojo</button>
    <button type="button" id="blue">azul</button>
    <button type="button" id="dato">dato</button>

    <p id="change">El examen mola!</p>

    <script>
      window.addEventListener("load", function() {
        alert("Página cargada");
        let showV = document.getElementById("muestraVars");
        showV.addEventListener("click", muestraVars);

        let mayor50 = document.getElementById("mayor50");
        mayor50.addEventListener("click", mayorF);

        let texto1 = document.getElementById("texto1");
        let texto2 = document.getElementById("texto2");
        let comprob = document.getElementById("comprobarT");
        comprob.addEventListener("click", compruebaMe);

        let ventas = document.getElementById("ventas");
        ventas.addEventListener("click", ventasCalc);

        let red = document.getElementById("red");
        let blue = document.getElementById("blue");
        red.addEventListener("click", colorF);
        blue.addEventListener("click", colorF);

        let datoArr = document.getElementById("dato");
        datoArr.addEventListener("click", checkArr);
      });

      let numero1 = 1;
      let nombre1 = "nombre1";
      let miArr = [100, 87, 90, 105, 10];
      function muestraVars() {
        //document.getElementById("vars").innerHTML =
        alert("numero1 es: " + numero1 + " y nombre1 es: " + nombre1);
      }

      function mayorF() {
        if (parseInt(prompt("Ingrese su número")) >= 50) {
          alert("Es mayor que 50");
          return;
        }
        alert("No es mayor que 50");
      }

      function compruebaMe() {
        texto1.value === texto2.value
          ? alert("Son iguales")
          : alert("No son iguales");
      }

      function ventasCalc() {
        let acum = 0;
        for (let i = 1; i < 7; i++) {
          acum += parseFloat(prompt("Ingrese ventas " + i));
        }
        alert("La media de ventas es: " + acum / 6);
      }

      function colorF() {
        document.getElementById("change").style.color = this.id;
      }

      function checkArr() {
        let query = parseInt(prompt("¿Qué posición quiere comprobar?"));
        query > miArr.length
          ? alert("No es posible")
          : alert(
              "La posición " + query + " corresponde al valor " + miArr[query]
            );
      }
    </script>
  </body>
</html>
